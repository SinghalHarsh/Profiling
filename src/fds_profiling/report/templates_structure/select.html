<div class="row variable">
    <div class="col-sm-2">
        <select class="form-control multiple" role="tablist" id="select-{{ id }}" multiple>
            {% for tab in tabs %}
                <option role="presentation"{% if loop.first %} class="active"{% endif %}
                        data-target="#{{ anchor_id }}-{{ tab.anchor_id }}"
                        aria-controls="{{ anchor_id }}-{{ tab.anchor_id }}"
                        role="tab"
                        data-toggle="tab">{{ tab.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="tab-content col-sm-10">
        {% for tab in tabs %}
            <div role="tabpanel" class="tab-pane col-sm-12{% if loop.first %} active{% endif %}" id="{{ anchor_id }}-{{ tab.anchor_id }}">
                {{ tab.render() }}
            </div>
        {% endfor %}
    </div>
</div>
