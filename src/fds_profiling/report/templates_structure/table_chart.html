<div id="sample-container">
    <div class="col-sm-3">
        <p class="h4"> {{ table_heading }}</p>
            <table class="table table-condensed table-hover stats table-striped">
                <tbody>
                    {% for row in table_content %}
                        <tr{% if row["alert"] %} class="alert"{% endif %}>
                            <th>{{ row['name'] }}</th>
                            <td>{{ row['value'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
    
    <div class="col-sm-9", style="overflow:auto">
        {{ image_encoding.replace('svg ','svg class="img-responsive center-img" style="height: 250; width: 100%; object-fit: contain"') }}
    </div>
</div>
